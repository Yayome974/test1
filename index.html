<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Site</title>
  <style>
    /* Style des onglets */
    .tablink {
      background-color: #f1f1f1;
      border: none;
      padding: 14px 16px;
      cursor: pointer;
      font-size: 17px;
      display: inline-block;
    }

    .tablink:hover {
      background-color: #ddd;
    }

    /* Contenu des onglets */
    .tabcontent {
      display: none;
      padding: 20px;
      border-top: none;
      margin-top: 20px;
      background-color: #f9f9f9;
    }

    .active {
      background-color: #ccc;
    }

    /* Style pour la page */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    .programme {
      list-style-type: none;
    }

    .programme li {
      margin: 10px 0;
    }

    .programme input {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <h1>Mon Suivi de Sport</h1>

  <!-- Onglets -->
  <div class="tabs">
    <button class="tablink" onclick="openTab(event, 'Programme')">Programme</button>
    <button class="tablink" onclick="openTab(event, 'Avancee')">Avancée</button>
  </div>

  <!-- Contenu des onglets -->
  <div id="Programme" class="tabcontent">
    <h2>Mon Programme de Sport</h2>
    <ul class="programme">
      <li>
        <input type="checkbox" id="exercice1">
        <label for="exercice1">Exercice 1 : Pompes</label>
      </li>
      <li>
        <input type="checkbox" id="exercice2">
        <label for="exercice2">Exercice 2 : Squats</label>
      </li>
      <li>
        <input type="checkbox" id="exercice3">
        <label for="exercice3">Exercice 3 : Abdos</label>
      </li>
    </ul>
  </div>

  <div id="Avancee" class="tabcontent">
    <h2>Mon Avancée</h2>
    <p>Voici l'avancée de mon programme de sport :</p>
    <p>Pompes : 30 / 100</p>
    <p>Squats : 25 / 100</p>
    <p>Abdos : 20 / 100</p>
  </div>

  <script>
    function openTab(evt, tabName) {
      var i, tabcontent, tablinks;

      // Masquer toutes les sections
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }

      // Supprimer la classe "active" de tous les onglets
      tablinks = document.getElementsByClassName("tablink");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].classList.remove("active");
      }

      // Afficher la section correspondante à l'onglet et ajouter la classe "active" à l'onglet
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.classList.add("active");
    }

    // Par défaut, afficher l'onglet "Programme"
    document.getElementsByClassName("tablink")[0].click();
  </script>

</body>
</html>
